<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&family=Nunito&display=swap" rel="stylesheet">
    <title>Inscription</title>
</head>
<body>
    <section>
        <form id="register">
            <h1 class="loginh1">CRÉER VOTRE COMPTE</h1>
            <p class="loginp"> Vous n'avez pas de compte ? <a href="#"> Créer votre compte ici </a></p>
            <div class="registerInput">
                <input class="loginput" type="text" placeholder="Nom">
                <input class="loginput" type="text" placeholder="Prénom">
                <input class="loginput" type="text" placeholder="Numéro de téléphone">
                <input class="loginput" type="text" placeholder="Mail">
                <input class="loginput" type="text" placeholder="Code-postal">
                <input class="loginput" type="text" placeholder="Adresse">
            </div>
             
            <p id="registerCondi"><input type="checkbox"> En créant un compte, vous acceptez les conditions de vente. Veuillez consulter notre notice de protections de vos informations personnelles et notre notice cookies. <style> p {color: white} </style></p>
            <a href="#"><button class="seconnect" id="regisSinscri"> S'INSCRIRE </button></a>
        </form>
    </section>
</body>
</html>
